<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="head">
                <h2 class="title">Rock<br>paper<br>scissors</h2>
                <div class="score">
                    <span>score</span>
                    <span class="number">0</span>
                </div>
            </div>
            <div class="elements">
                <div class="paper"><img src="./images/icon-paper.svg" alt="paper"></div>
                <div class="scissors"><img src="./images/icon-scissors.svg" alt="scissors"></div>
                <div class="rock"><img src="./images/icon-rock.svg" alt="rock"></div>
            </div>
            <div class="win-container">
                <div class="you">
                    <h4>you picked</h4>
                    <div class="to-pick">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="alert">
                    <h4 class="play-again">You win</h4>
                    <button>Play again</button>
                </div>
                <div class="house">
                    <h4>the house picked</h4>
                    <div>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div class="rules">
                <button>Rules</button>
                <div class="how-to-play">
                    <div class="top">
                        <h3>Rules</h3>
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="the-rules">
                        <img src="./images/image-rules.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/elasri21" target="_blank">elasri21</a>.
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
